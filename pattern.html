<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pattern SVG</title>
<style>
  body {
    background: white;
    display: flex;
    justify-content: justify;
    padding: 10px;
  }
  svg {
    border: 4px solid #FF4DC9; /* coral border */
    box-sizing: border-box;
  }
</style>
</head>
<body>

<svg width="600" height="700" viewBox="0 0 200 300"  aria-label="Pattern with rectangles and circles">
  <!-- Background white -->
  <rect width="400" height="500" fill="white" />
  
  <!-- Three teal rectangles -->
  <rect x="-25" y="5" width="250" height="45" fill="#FAD8C5" />
  <rect x="-25" y="53" width="250" height="45" fill="#FAD8C5" />
  <rect x="-25" y="102" width="250" height="45" fill="#FAD8C5" />
  <rect x="-25" y="151" width="250" height="45" fill="#FAD8C5" />
  <rect x="-25" y="200" width="250" height="45" fill="#FAD8C5" />
  <rect x="-25" y="250" width="250" height="45" fill="#FAD8C5" />
  
 
  <!-- Circles in first rectangle  -->
  <circle cx="-1" cy="28" r="15" fill="#FF4DC9" />
  <circle cx="45" cy="28" r="15" fill="#5272FF" />
  <circle cx="93" cy="28" r="15" fill="#FF4DC9" />
   <circle cx="145" cy="28" r="15" fill="#5272FF" />
  <circle cx="195" cy="28" r="15" fill="#FF4DC9" />
  
 
  <!-- Circles in second rectangle  -->
  <circle cx="-1" cy="75" r="15" fill="#fb8b7e" />
  <circle cx="45" cy="75" r="15" fill="#FF4DC9" />
  <circle cx="93" cy="75" r="15" fill="#fb8b7e" />
   <circle cx="145" cy="75" r="15" fill="#FF4DC9" />
  <circle cx="195" cy="75" r="15" fill="#fb8b7e" />
 
  <!-- Circles in third rectangle -->
  <circle cx="-1" cy="125" r="15" fill="#FF4DC9" />
  <circle cx="45" cy="125" r="15" fill="#5272FF" />
  <circle cx="93" cy="125" r="15" fill="#FF4DC9" />
   <circle cx="145" cy="125" r="15" fill="#5272FF" />
  <circle cx="195" cy="125" r="15" fill="#FF4DC9" />
  
  
   <!-- Circles in forth rectangle -->
  <circle cx="-1" cy="175" r="15" fill="#fb8b7e" />
  <circle cx="45" cy="175" r="15" fill="#FF4DC9" />
  <circle cx="93" cy="175" r="15" fill="#fb8b7e" />
   <circle cx="145" cy="175" r="15" fill="#FF4DC9" />
  <circle cx="195" cy="175" r="15" fill="#fb8b7e" />
  
  <!-- Circles in fifth rectangle -->
  <circle cx="-1" cy="222" r="15" fill="#FF4DC9" />
  <circle cx="45" cy="222" r="15" fill="#5272FF" />
  <circle cx="93" cy="222" r="15" fill="#FF4DC9" />
   <circle cx="145" cy="222" r="15" fill="#5272FF" />
  <circle cx="195" cy="222" r="15" fill="#FF4DC9" />
  
   <!-- Circles in six rectangle -->
  <circle cx="-1" cy="272" r="15" fill="#fb8b7e" />
  <circle cx="45" cy="272" r="15" fill="#FF4DC9" />
  <circle cx="93" cy="272" r="15" fill="#fb8b7e" />
   <circle cx="145" cy="272" r="15" fill="#FF4DC9" />
  <circle cx="195" cy="272" r="15" fill="#fb8b7e" />
  
  
  
  
  
  
  
</svg>

</body>
</html>
